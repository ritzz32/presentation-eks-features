<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">

		<!-- Custom theme for modifications -->
		<link rel="stylesheet" href="media/css/custom.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="media/slides/Template-Title01.png" class="title" data-markdown="slides/intro.html"></section>
				<section data-background-image="media/slides/Template-Content01.png" data-markdown="slides/overview.html"></section>
				<section data-background-image="media/slides/Template-Content01.png" data-markdown="slides/infrastructure.html"></section>
				<section data-background-image="media/slides/Template-Content01.png" data-markdown="slides/iam.html"></section>
				<section data-background-image="media/slides/Template-Content01.png" data-markdown="slides/operators.html"></section>
				<section data-background-image="media/slides/Template-Content01.png" data-markdown="slides/network.html"></section>
				<section data-background-image="media/slides/Template-Content01.png" data-markdown="slides/storage.html"></section>
				<section data-background-image="media/slides/Template-Content01.png" data-markdown="slides/questions.html"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
